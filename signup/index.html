        <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

        <link href="../assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-none d-lg-flex align-items-center fixed-top" id="topbar">
            <div class="container d-flex">
                <div class="contact-info mr-auto">
                    <i class="icofont-envelope"></i><a href="mailto:contact@example.com">contact@smedesk.com</a>
                    <i class="icofont-phone"></i> +380 50 748 84 00
                    <i class="icofont-google-map"></i> 96 Pushkins'ka St, Kharkiv
                </div>
                <div class="social-links">
                    <a class="twitter" href="#"><i class="icofont-twitter"></i></a>
                    <a class="facebook" href="#"><i class="icofont-facebook"></i></a>
                    <a class="instagram" href="#"><i class="icofont-instagram"></i></a>
                    <a class="skype" href="#"><i class="icofont-skype"></i></a>
                    <a class="linkedin" href="#"><i class="icofont-linkedin"></i></a>
                </div>
            </div>
        </div>
        <header class="fixed-top" id="header">
            <div class="container d-flex align-items-center">
                <h1 class="logo mr-auto">
                    <a href="/">Smedesk</a>
                </h1>
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/signup/">Sign Up</a></li>
                    </ul>
                </nav>
                <a class="appointment-btn scrollto" href="#appointment">Make an Appointment</a>
            </div>
            <div class="alert alert-success" role="alert">
                Registration was successful,
                <a href="/signin/" class="alert-link">click here</a> to sign in.
                <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                    <span class="font-weight-light" aria-hidden="true">Ã—</span>
                </button>
            </div>
        </header>
        <main id="main">
            <section class="signup center-form">
                <div class="container">
                    <div class="section-title">
                        <h2>CREATE ACCOUNT</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-lg-8 mt-5 mt-lg-0">
                            <form class="signup-form" role="form">
                                <div class="form-group">
                                    <input class="form-control" id="name" name="name" placeholder="Your Name" type="text"/>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" name="email" placeholder="Your Email" type="text"/>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="password" name="password" placeholder="Your Password" type="password"/>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="terms" name="terms" type="checkbox"/>
                                    <label class="form-check-label" for="terms">
                                        I agree to all the statements in
                                        <a class="term-service" href="#">Terms of service</a>
                                    </label>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="text-center signup-button">
                                    <button type="submit">SIGN UP</button>
                                </div>
                                <div class="signin">
                                    <div class="link">
                                        Already have an account?
                                        <a href="#">Sign in</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
