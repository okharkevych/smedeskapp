<main id="main">
    <section class="auth center-form">
        <div class="container">
            <div class="section-title">
                <h2>CREATE ACCOUNT</h2>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-8 mt-5 mt-lg-0">
                    <form class="auth-form" role="form">
                        <div class="form-group">
                            <input class="form-control" id="name" name="name" placeholder="Your Name" type="text"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" name="email" placeholder="Your Email" type="text"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" placeholder="Your Password" type="password"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="terms" name="terms" type="checkbox"/>
                            <label class="form-check-label" for="terms">
                                I agree to all the statements in
                                <a class="term-service" href="#">Terms of service</a>
                            </label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="text-center signup-button">
                            <button type="submit">SIGN UP</button>
                        </div>
                        <div class="sub-action">
                            <div class="link">
                                Already have an account?
                                <a href="/signin/" data-navigo>Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
