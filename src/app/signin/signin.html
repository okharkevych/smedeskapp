<main id="main">
    <section class="auth center-form">
        <div class="container">
            <div class="section-title">
                <h2>SIGN INTO ACCOUNT</h2>
                <p class="description">
                    Sign in to manage your workload and discover new ways of further increasing the work efficiency.
                </p>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-8 mt-5 mt-lg-0">
                    <form class="auth-form" role="form">
                        <div class="form-group">
                            <input class="form-control" id="email" name="email" placeholder="Your Email" type="text"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" placeholder="Your Password" type="password"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="text-center signin-button">
                            <button type="submit">SIGN IN</button>
                        </div>
                        <div class="sub-action">
                            <div class="link">
                                Don't have an account yet?
                                <a href="/signup/" data-navigo>Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
